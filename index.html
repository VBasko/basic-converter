<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <div class="toggle-btn" id="toggle-btn">
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input
          type="number"
          name="input"
          class="number-input"
          id="number-input"
          min="0"
          value="20"
        />
        <button class="convert-btn" id="convert-btn">Convert</button>
      </div>
      <div class="result-container">
        <div class="result-item length">
          <h2 class="header">Length (Meter/Feet)</h2>
          <p class="result" id="result-length">
            20 meters = 65.616 feet | 20 feet = 6.096 meters
          </p>
        </div>
        <div class="result-item volume">
          <h2 class="header">Volume (Liters/Gallons)</h2>
          <p class="result" id="result-volume">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </p>
        </div>
        <div class="result-item mass">
          <h2 class="header">Mass (Kilograms/Pounds)</h2>
          <p class="result" id="result-mass">
            20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
          </p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
